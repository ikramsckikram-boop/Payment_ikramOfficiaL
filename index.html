<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikram OfficiaL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://example.com/xiao-fan-anime-background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #4a00e0;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .payment-option {
            margin: 25px 0;
        }
        
        .payment-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .qr-container {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .qr-code {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 2px solid #4a00e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .qr-code:hover {
            transform: scale(1.05);
        }
        
        .dana-number {
            background: linear-gradient(45deg, #00a0e9, #00c2ff);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 15px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 162, 255, 0.3);
            animation: pulse 2s infinite, float 3.5s ease-in-out infinite 0.5s;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dana-number:hover {
            transform: scale(1.05);
            box-shadow: 0 7px 20px rgba(0, 162, 255, 0.4);
        }
        
        .copy-btn {
            background-color: #4a00e0;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.3);
        }
        
        .copy-btn:hover {
            background-color: #3700b3;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 0, 224, 0.4);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.6;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 194, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 194, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 194, 255, 0);
            }
        }
        
        .confirmation {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4BB543;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }
        
        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <!-- Elemen floating animasi -->
    </div>
    
    <div class="container">
        <h1>Payment Ikram OfficiaL</h1>
        
        <div class="payment-option">
            <div class="payment-title">QRIS All Payment</div>
            <div class="qr-container">
                <img src="https://files.catbox.moe/wnenwa.jpg" alt="QRIS Payment" class="qr-code">
            </div>
        </div>
        
        <div class="payment-option">
            <div class="payment-title">DANA</div>
            <div class="dana-number" id="danaNumber">088744307719</div>
        </div>
        
        <button class="copy-btn" id="copyBtn">Salin Nomor DANA</button>
    </div>
    
    <div class="confirmation" id="confirmation">Nomor berhasil disalin!</div>
    
    <script>
        // Animasi floating elements
        const floatingElements = document.querySelector('.floating-elements');
        const elementCount = 10;
        
        for (let i = 0; i < elementCount; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Random position and size
            const size = Math.random() * 50 + 20;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = Math.random() * 10 + 10;
            
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.left = `${posX}%`;
            element.style.top = `${posY}%`;
            element.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
            
            // Random shape (emoji atau karakter khusus)
            const shapes = ['✦', '❀', '✧', '♡', '✿', '✺', '❁'];
            const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
            element.textContent = randomShape;
            element.style.fontSize = `${size}px`;
            element.style.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
            
            floatingElements.appendChild(element);
        }
        
        // Copy functionality
        const copyBtn = document.getElementById('copyBtn');
        const danaNumber = document.getElementById('danaNumber');
        const confirmation = document.getElementById('confirmation');
        
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(danaNumber.textContent).then(() => {
                confirmation.classList.add('show');
                setTimeout(() => {
                    confirmation.classList.remove('show');
                }, 2000);
            });
        });
        
        // Additional animation for QR code
        const qrContainer = document.querySelector('.qr-container');
        setInterval(() => {
            qrContainer.style.animation = 'none';
            void qrContainer.offsetWidth; // Trigger reflow
            qrContainer.style.animation = 'float 3s ease-in-out infinite';
        }, 10000);
    </script>
</body>
</html>
